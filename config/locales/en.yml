date:
        formats:
          default: "%Y-%m-%d"
          short: "%b %d"
          long: "%B %d, %Y"

        day_names:
          - Sunday
          - Monday
          - Tuesday
          - Wednesday
          - Thursday
          - Friday
          - Saturday
        abbr_day_names:
          - Sun
